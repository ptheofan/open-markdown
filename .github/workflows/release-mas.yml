name: Release MAS

on:
  push:
    tags: ['v*']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  release-mas:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Setup signing keychain
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MAC_INSTALLER_CERTIFICATE: ${{ secrets.MAC_INSTALLER_CERTIFICATE }}
          MAC_INSTALLER_CERTIFICATE_PWD: ${{ secrets.MAC_INSTALLER_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_PWD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
        run: |
          KEYCHAIN_NAME="build.keychain"

          # Decode certificates
          echo "${MACOS_CERTIFICATE}" | base64 --decode > dist_cert.p12
          echo "${MAC_INSTALLER_CERTIFICATE}" | base64 --decode > installer_cert.p12

          # Create and configure keychain
          security create-keychain -p "${MACOS_KEYCHAIN_PWD}" "${KEYCHAIN_NAME}"
          security default-keychain -s "${KEYCHAIN_NAME}"
          security set-keychain-settings -lut 21600 "${KEYCHAIN_NAME}"
          security unlock-keychain -p "${MACOS_KEYCHAIN_PWD}" "${KEYCHAIN_NAME}"
          security list-keychains -d user -s "${KEYCHAIN_NAME}" $(security list-keychains -d user | tr -d '"')

          # Import both certificates
          security import dist_cert.p12 -k "${KEYCHAIN_NAME}" -P "${MACOS_CERTIFICATE_PWD}" -T /usr/bin/codesign -T /usr/bin/productbuild
          security import installer_cert.p12 -k "${KEYCHAIN_NAME}" -P "${MAC_INSTALLER_CERTIFICATE_PWD}" -T /usr/bin/codesign -T /usr/bin/productbuild

          # Allow codesign/productbuild to access without prompts
          security set-key-partition-list -S apple-tool:,apple:,codesign:,productbuild: -s -k "${MACOS_KEYCHAIN_PWD}" "${KEYCHAIN_NAME}"

          # Verify identities
          echo "Available signing identities:"
          security find-identity -v "${KEYCHAIN_NAME}"

          # Cleanup
          rm -f dist_cert.p12 installer_cert.p12

      - name: Setup provisioning profile
        env:
          MAS_PROVISIONING_PROFILE: ${{ secrets.MAS_PROVISIONING_PROFILE }}
        run: |
          mkdir -p resources/provisioning
          echo "${MAS_PROVISIONING_PROFILE}" | base64 --decode > resources/provisioning/dist.provisionprofile

      - name: Setup ASC API key
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          mkdir -p fastlane/keys
          echo "${APPLE_API_KEY}" | base64 --decode > fastlane/keys/AuthKey_ZR355Z7Z2L.p8

      - name: Build, package, and upload to App Store Connect
        env:
          ASC_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: fastlane mac release

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain build.keychain 2>/dev/null || true
